<body class="bg-gray-100 min-h-screen flex flex-col">
    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center">
        <div class="w-full max-w-md flex justify-between items-center mb-8">
            <h1 class="decorative-worktime">Work Time</h1>
<button id="full-btn" class="text-white rounded-lg bg-gradient-to-r from-blue-500 to-purple-600 transition flex items-center justify-center">
                <span class="font-bold">LV</span>&nbsp;<span id="level-display">1</span>
            </button>
</div>
<div id="progress-info" class="hidden w-full max-w-md mb-4 bg-white p-4 rounded-lg shadow">
            <div class="flex justify-between items-center mb-2">
                <span> next level </span>
<span id="next-level-time">0:00</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="level-progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>
<div class="relative w-64 h-64 mb-12">
            <svg class="w-full h-full" viewBox="0 0 100 100">
                <!-- Background circle -->
                <circle cx="50" cy="50" r="45" fill="none" stroke="#e5e7eb" stroke-width="8"/>
                <!-- Progress circle -->
                <circle id="progress-circle" cx="50" cy="50" r="45" fill="none" stroke="#3b82f6" stroke-width="8" 
                        stroke-linecap="round" transform="rotate(-90 50 50)" stroke-dasharray="283" stroke-dashoffset="0"/>
            </svg>
            <div id="timer-display" class="absolute inset-0 flex items-center justify-center text-4xl font-bold text-gray-800">
                25:00
            </div>
        </div>
        <div class="button-container">
            <button id="start-btn" class="bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                <i data-feather="play" class="mr-2"></i>Start
            </button>
            <button id="pause-btn" class="bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition" disabled>
                <i data-feather="pause" class="mr-2"></i>Pause
            </button>
            <button id="reset-btn" class="bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                <i data-feather="refresh-cw" class="mr-2"></i>Reset
            </button>
        </div>
<div class="w-full max-w-md">
            <div class="flex items-center mb-4">
                <input type="number" id="minutes-input" min="1" max="120" value="25" 
                       class="w-20 px-3 py-2 border border-gray-300 rounded-lg mr-2 bg-white bg-opacity-50">
                <span class="text-gray-700">minutes</span>
            </div>
<div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Study Notes</h2>
<div class="flex mb-4">
                <input type="text" id="note-title-input" placeholder="ğŸ“ Note title (optional)" 
                       class="flex-grow px-3 py-2 border border-gray-300 rounded-lg mb-2 bg-white bg-opacity-50">
                <input type="text" id="note-input" placeholder="âœ¨ Add your note content..." 
                       class="flex-grow px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="add-note-btn" class="px-4 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 transition">
<i data-feather="plus"></i>
                    </button>
                </div>
                <ul id="notes-list" class="space-y-2">
                    <!-- Notes will be added here -->
                </ul>
            </div>
        </div>
